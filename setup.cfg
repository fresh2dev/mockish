skip_missing_interpreters = false
toxworkdir = /tmp/.tox
minversion = 4.0
requires =
    setuptools>=62.3.0
[testenv]
recreate = true
extras = tests
commands =
    python -m pytest {posargs}
    python -m pylint --disable=C,R ./src ./tests
